name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Checkout existing gh-pages for PR previews
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-existing
        continue-on-error: true
        
      - name: Prepare deployment directory
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy main branch files to root
          find . -maxdepth 1 -not -name deploy -not -name gh-pages-existing -not -name . -not -name .git -exec cp -r {} deploy/ \;
          
          # Copy existing PR previews if they exist
          if [ -d "gh-pages-existing" ]; then
            find gh-pages-existing -name "pr-*" -type d -exec cp -r {} deploy/ \;
          fi
          
          # Remove the gh-pages-existing directory from deploy
          rm -rf deploy/gh-pages-existing 2>/dev/null || true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4